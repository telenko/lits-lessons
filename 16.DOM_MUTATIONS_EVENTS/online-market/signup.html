<!DOCTYPE html>
<html>

<head>
    <title>LITS Магазин</title>
</head>

<body>
    <header>
        <button>Додатково</button>
        <article>
            <img src='media/logo.png' width='100' height='50' />
        </article>
        <article>
            <input type='search' />
            <button>Знайти</button>
        </article>
        <article>
            <button>Корзина</button>
        </article>
    </header>
    <main>
        <form>
            <div>
                <label for='input_name' class='some_label another_class'>Ім'я</label>
                <input type='text' name='name' required id='input_name' />
            </div>

            <div>
                <label for='input_email'>Email</label>
                <input type='email' name='email' required id='input_email' />
            </div>

            <div>
                <label for='input_age'>Вік</label>
                <input type='number' name='age' required min='1' id='input_age' />
            </div>
            <div>
                <label for='combobox_m_f'>Стать</label>
                <select name='m_f' required id='combobox_m_f'>
                    <option value="M">Чол</option>
                    <option value="F">Жін</option>
                </select>
            </div>


            <!-- Actions -->
            <button type='submit'>OK</button>
            <button type='reset'>Cancel</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
